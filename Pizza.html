<!DOCTYPE html> 
<html lang="en">
	<head> 
	<title> Pizza Drill Demo</title> 
	 <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
	 <meta content="width=device-width", initial-scale=1.0" name="viewport">
	 <link rel="stylesheet" type="text/css"
		href="Pizza_CSS/Pizza.css"/>
	</head>
	
	<body>
		<div id="menuBG">
			<h1 style="margin:0 0px 0 20px;"> Pizza Drill Tutorial </h1>
			<input id="btnOrder" type="button" onclick="getReceipt()"
				value="place holder">
			<form id="frmMenu">
				<div class="menu left">
					<h3>Size:</h3>
					<input class="size" type="radio" name="size"
					value="personal">personal <br>
					<input class="size" type="radio" name="size"
					value="medium">medium <br>
					<input class="size" type="radio" name="size"
					value="large">large<br>
					<input class="size" type="radio" name="size"
					value="extra large">extra large <br>
				</div>

				<div class="menu right">
					<h3>Meats:</h3>
					<input class="meats" type="checkbox" name="meat"
						value="pepperoni"> pepperoni <br>
					<input class="meats" type="checkbox" name="meat"
						value="saussage"> saussage <br>	
					<input class="meats" type="checkbox" name="meat"
						value="chicken"> chicken <br>
					<input class="meats" type="checkbox" name="meat"
						value="halal"> halal <br>
				</div>
				<div id="cart">
					<div id="showtext"></div>
					<div id="totalPrice"></div>
				</div>
			</form>
			</div>
			<script scr="pizza_javascript/pizza.js"></script>
			</body>
		</html>
